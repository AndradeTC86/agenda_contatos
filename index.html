<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./img/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" required id="nome-materia" placeholder="Nome da matéria" />
            <input type="number" required id="nota-materia" placeholder="Nota da matéria" min="0" max="10"/>
            <button type="submit" id="botao-adicionar">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da Matéria</th>
                    <th>Nota da Matéria</th>
                    <th>Aprovado ?</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td>7.5</td>
                    <td><span class="resultado aprovado">Aprovado</span></td>
                </tr>
            </tfoot>            
        </table>  
    </div>
    <script src="./main.js"></script>
</body>    
</html>
